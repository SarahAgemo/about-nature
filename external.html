<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    
    <h1 > A Form about birds</h1>

    <p>Fill in your credentials below;</p>

    <label for="fn">First name</label><br>
    <input type="text" id="fn" name="first_name"><br>
    <label for="ln">Last name</label><br>
    <input type="text" id="ln" name="last_name"><br>
    <label for="on">Other names</label><br>
    <input type="text" id="on" name="other_names"><br>
    
     <p>Select your gender</p>
     
    <input type="radio" id="women" name="gender" value="Female">
    <label for="women">Female</label><br>

    <input type="radio" id="men" name="gender" value="Male">
    <label for="men">Male</label><br>

    
    <label for="tel">Telephone number</label><br>
    <input type="number" id="tel" name="tel_number"><br>
    <label for="email">Your email address</label><br>
    <input type="email" id="email" name="email address"><br>
    <label for="dob">Date of birth</label><br>
    <input type="date" id="dob" name="birth_date"><br>
    <label for="do">District of origin</label><br>
    <input type="text" id="do" name="district_origin"><br>

<a href="./birds.html">Next page</a>




   
</body>
</html>

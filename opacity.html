<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
.opaqueness {
    overflow: hidden;
    position: relative;
}
.opaque{
    opacity: 30%;
    position:relative;
    left:auto;
    top:auto;
    right: auto;
    width: 100%;
    height: auto;
}
.opaque-content{
    position: relative;
}


    </style>
</head>
<body>

<div class="opaqueness">
<img
class="opaque"
src="./crane.jpeg"
>

<div class="opaque-content">
    <h3>All about opacity</h3>

</div>
</div>

    
</body>
</html>
